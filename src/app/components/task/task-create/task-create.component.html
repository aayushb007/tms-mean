<div class="row bg-light m-5 p-5">
    <div class="col-xs-12">
        <form [formGroup]="newForm" (ngSubmit)="onSubmit()">
            <h1>Create Task</h1>
            <!--  -->
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" id="title" formControlName="title" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <input type="text" id="desc" formControlName="desc" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Due Date</label>
                        <input type="date" id="due_date" formControlName="due_date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="name"> Status </label>
            <div class="input-group ">
              
                
                <select class="select" id="status" formControlName="status" class="form-control"> 
                
                  <option value="Pending">Pending</option>
                  <option value="Complete">Complete</option>
                  <option value="On Hold">On Hold</option>
                </select>
              </div></div></div>
            
            <!-- <div class="row">
                <div class="col-xs-12">
                 <img src="" alt="" class="img-responsive">  
                </div>
            </div> -->
           
            <br>
            
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">ADD</button>&nbsp;
                    <!-- <button type="submit" class="btn btn-success">EDIT</button>&nbsp; -->
                    <!-- <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL</button> -->

                </div>
            </div>
        </form>

    </div>
</div>
