<div class="row">
    <div class="col-xs-6 mb-3">
     <!-- <app-task-create></app-task-create> -->
    
    </div> 
    <div class="row"> <a  class="btn btn-primary "
        (click)="goToNewPage()"
       > + Add</a>
      <div class="col-xs-12 bg-light p-5">
        <h1>Tasks</h1>
        <app-task-item
          *ngFor="let taskEl of tasks ; let i = index"
          [task]="taskEl"
          [index]="i"
        ></app-task-item>

        <div *ngIf="tasks && tasks.length === 0">
          <div class="card-body"> 
 
            <h5 class="card-text"></h5>
            <p class="card-text">No Task Available</p>
            
          </div> 
        </div>
      </div>
    </div>
  </div>
