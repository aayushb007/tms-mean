<div class="container p-5 bg-light">
  <h1>Bug List</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Assigned To</th>
        <th>Subtask</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.taskType }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.desc }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.startDate | date }}</td>
        <td>{{ task.dueDate | date}}</td>
        <td>
          <ul>
            <li *ngFor="let user of task.Users">{{ user.name }}</li>
          </ul>
        </td>
        <td>
          <ul>
            <li *ngFor="let task of task.subtasks">{{ task.title }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
