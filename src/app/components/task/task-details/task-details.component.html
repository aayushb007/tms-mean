<div class="bg-light p-5 m-5 ">

  <div class="card m-5">

    <div class="card-body">
      <h2 class="card-title">Title: {{task.title}}</h2>
      <h5 class="card-text">Description: {{task.desc}}</h5>
      <p class="card-text">Due Date: {{task.due_date | date }}</p>
      Status: <a href="#" [class]="getButtonClass()"> {{task.status}}</a>
    </div>
  </div>

  <button type="button" class="btn btn-dark" (click)="onEditTask()">Edit Task</button>&nbsp;
  <button type="button" class="btn btn-danger" (click)="openPopup()">Delete Task</button>

</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h4 class="modal-title">TMS</h4>
      </div> -->
      <div class="modal-body">
        <p>Are You Sure ?</p>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="onDeleteTask()">Yes</button>

        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          No
        </button>
      </div>
    </div>
  </div>
</div>
