<div class="row bg-light m-5 p-5">
    <div class="col-xs-12">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <!--  --><h1>Edit Task</h1>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" id="title" [(ngModel)]="task.title" formControlName="title" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Description</label>
                        <input type="text" id="desc" [(ngModel)]="task.desc" formControlName="desc" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Due Date</label>
                        <input type="date" id="due_date" [(ngModel)]="due_date" formControlName="due_date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="name">Status </label>
            <div class="input-group ">
                <select class="select" id="status" [(ngModel)]="task.status" formControlName="status" class="form-control"> 
                    <option *ngFor="let option of statusOptions" [ngValue]="option">{{ option }}</option>
                </select>
              </div></div></div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">EDIT</button>&nbsp;
 
                </div>
            </div>
        </form>

    </div>
</div>
