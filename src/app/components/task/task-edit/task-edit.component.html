<div class="row bg-light m-5 p-5">
    <h1>Edit Task</h1>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="row">
    <div class="col-md-6">
    <div class="form-group">
      <label for="taskType">Task Type:</label>
      <select id="taskType" class="form-control" [(ngModel)]="task.taskType" formControlName="taskType" required>
        <option value="" disabled selected>Select Status</option>
        <option *ngFor="let tt of taskType" [ngValue]="tt">{{ tt }}</option>
               
       
      </select>
      <!-- <input type="text" id="taskType" class="form-control" formControlName="taskType" required> -->
    </div>
  
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="task.title" formControlName="title" required>
    </div>
  
    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea id="desc" class="form-control" [(ngModel)]="task.desc" formControlName="desc" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" class="form-control" [(ngModel)]="task.status" formControlName="status" required>
        <option value="">Select Status</option>
        <option *ngFor="let s of statusOptions" [ngValue]="s">{{ s }}</option>
       
      </select>
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" formControlName="startDate" required>
    </div>
  
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" class="form-control"  [(ngModel)]="dueDate"formControlName="dueDate" required>
    </div>
  
    <div class="form-group">
      <label for="feature_id">Feature ID:</label>
      <select id="feature_id" class="form-control" [(ngModel)]="task.FeatureId"  formControlName="feature_id" required>
        <option value="" selected disabled>Select Feature ID</option>
        <option *ngFor="let feature of features" [value]="feature.id">{{ feature.id}}-{{ feature.title }}</option>
      </select>
    </div>
  </div>
  <div class="col-12 mt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>  
</form>
  
</div>
